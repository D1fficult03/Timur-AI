<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–¢–∏–º—É—Ä AI</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu;
      background: #343541;
      color: #ececf1;
      height: 100vh;
      display: flex;
    }
    .sidebar {
      width: 260px;
      background: #202123;
      padding: 16px;
      display: flex;
      flex-direction: column;
    }
    .sidebar h1 {
      font-size: 1.1rem;
      margin: 0 0 16px;
    }
    .new-chat {
      border: 1px solid #4d4d4f;
      background: transparent;
      color: #ececf1;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #343541;
    }
    .messages {
      flex: 1;
      padding: 24px 0;
      overflow-y: auto;
    }
    .message-row {
      padding: 16px 0;
      display: flex;
      justify-content: center;
    }
    .message-row.ai {
      background: #444654;
    }
    .message-row.user {
      background: #343541;
    }
    .message {
      max-width: 720px;
      width: 100%;
      padding: 0 24px;
      line-height: 1.6;
      white-space: pre-wrap;
    }
    .input-area {
      border-top: 1px solid #4d4d4f;
      padding: 16px;
      display: flex;
      justify-content: center;
      background: #343541;
    }
    .input-box {
      max-width: 720px;
      width: 100%;
      display: flex;
      background: #40414f;
      border-radius: 12px;
      padding: 8px;
    }
    .input-box textarea {
      flex: 1;
      resize: none;
      background: transparent;
      border: none;
      outline: none;
      color: #ececf1;
      font-size: 1rem;
      padding: 10px;
      max-height: 200px;
    }
    .input-box button {
      background: #19c37d;
      border: none;
      border-radius: 8px;
      padding: 0 16px;
      color: #000;
      font-weight: 600;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .sidebar { display: none; }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h1>–¢–∏–º—É—Ä AI</h1>
    <button class="new-chat" onclick="newChat()">Ôºã –ù–æ–≤—ã–π —á–∞—Ç</button>
  </div>

  <div class="chat-area">
    <div class="messages" id="messages">
      <div class="message-row ai">
        <div class="message">–ü—Ä–∏–≤–µ—Ç! –Ø –¢–∏–º—É—Ä AI.</div>
      </div>
    </div>

    <div class="input-area">
      <div class="input-box">
        <textarea id="userInput" rows="1" placeholder="–ù–∞–ø–∏—à–∏ —Å–æ–æ–±—â–µ–Ω–∏–µ..."></textarea>
        <button onclick="sendMessage()">‚û§</button>
      </div>
    </div>
  </div>

  <script>
    const FUNCTION_URL = "https://fra.cloud.appwrite.io/v1/functions/696d06c2becea5b333d4/executions";
    const messagesDiv = document.getElementById('messages');
    const input = document.getElementById('userInput');

    function addMessage(text, type) {
      const row = document.createElement('div');
      row.className = `message-row ${type}`;
      const msg = document.createElement('div');
      msg.className = 'message';
      msg.innerText = text;
      row.appendChild(msg);
      messagesDiv.appendChild(row);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      input.value = '';

      addMessage('–¢–∏–º—É—Ä AI –ø–µ—á–∞—Ç–∞–µ—Ç‚Ä¶', 'ai');
      const typing = messagesDiv.lastChild;

      try {
        const res = await fetch(FUNCTION_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();
        typing.querySelector('.message').innerText = data.reply;
      } catch (e) {
        typing.querySelector('.message').innerText = '–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è';
      }
    }

    function newChat() {
      messagesDiv.innerHTML = '';
      addMessage('–ù–æ–≤—ã–π —á–∞—Ç. –Ø –¢–∏–º—É—Ä AI üëã', 'ai');
    }

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
