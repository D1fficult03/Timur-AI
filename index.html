<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–¢–∏–º—É—Ä AI</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu;
      background: #343541;
      color: #ececf1;
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 280px;
      background: #1f2024;
      padding: 18px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      border-right: 1px solid #2c2c35;
    }
    .sidebar h1 {
      font-size: 1.25rem;
      margin: 0;
    }
    .btn {
      border: 1px solid #4d4d4f;
      background: transparent;
      color: #ececf1;
      padding: 12px 14px;
      border-radius: 10px;
      cursor: pointer;
      transition: background .2s ease;
      font-weight: 600;
    }
    .btn:hover {
      background: rgba(255,255,255,0.06);
    }

    /* Chat area */
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #343541;
    }

    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .message-row {
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    .message {
      max-width: 720px;
      width: 100%;
      padding: 14px 18px;
      border-radius: 14px;
      line-height: 1.6;
      white-space: pre-wrap;
      box-shadow: 0 1px 0 rgba(255,255,255,0.06);
    }

    .message-row.user .message {
      background: #3b3c46;
      align-self: flex-end;
      border: 1px solid #4a4a52;
    }

    .message-row.ai .message {
      background: #444654;
      border: 1px solid #55565f;
    }

    /* Input */
    .input-area {
      border-top: 1px solid #4d4d4f;
      padding: 16px;
      display: flex;
      justify-content: center;
      background: #343541;
    }

    .input-box {
      max-width: 720px;
      width: 100%;
      display: flex;
      background: #40414f;
      border-radius: 14px;
      padding: 10px;
      gap: 10px;
    }

    textarea {
      flex: 1;
      resize: none;
      background: transparent;
      border: none;
      outline: none;
      color: #ececf1;
      font-size: 1rem;
      padding: 10px;
      max-height: 200px;
      min-height: 38px;
    }

    .send-btn {
      background: #19c37d;
      border: none;
      border-radius: 12px;
      padding: 0 16px;
      color: #000;
      font-weight: 700;
      cursor: pointer;
      transition: transform .1s ease;
    }
    .send-btn:active {
      transform: scale(0.98);
    }

    @media (max-width: 768px) {
      .sidebar { display: none; }
      body { overflow: hidden; }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h1>–¢–∏–º—É—Ä AI</h1>
    <button class="btn" onclick="newChat()">Ôºã –ù–æ–≤—ã–π —á–∞—Ç</button>
    <button class="btn" onclick="clearChat()">üßπ –û—á–∏—Å—Ç–∏—Ç—å</button>
  </div>

  <div class="chat-area">
    <div class="messages" id="messages">
      <div class="message-row ai">
        <div class="message">–ü—Ä–∏–≤–µ—Ç! –Ø –¢–∏–º—É—Ä AI. –ß–µ–º –º–æ–≥—É –ø–æ–º–æ—á—å?</div>
      </div>
    </div>

    <div class="input-area">
      <div class="input-box">
        <textarea id="userInput" rows="1" placeholder="–ù–∞–ø–∏—à–∏ —Å–æ–æ–±—â–µ–Ω–∏–µ..."></textarea>
        <button class="send-btn" onclick="sendMessage()">‚û§</button>
      </div>
    </div>
  </div>

  <script>
    const FUNCTION_URL = "https://fra.cloud.appwrite.io/v1/functions/696d06c2becea5b333d4/executions";
    const messagesDiv = document.getElementById('messages');
    const input = document.getElementById('userInput');

    function addMessage(text, type) {
      const row = document.createElement('div');
      row.className = `message-row ${type}`;
      const msg = document.createElement('div');
      msg.className = 'message';
      msg.innerText = text; // –±–µ–∑–æ–ø–∞—Å–Ω–æ
      row.appendChild(msg);
      messagesDiv.appendChild(row);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
      return msg;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, 'user');
      input.value = '';
      autoResize();

      const typingMsg = addMessage('–¢–∏–º—É—Ä AI –ø–µ—á–∞—Ç–∞–µ—Ç‚Ä¶', 'ai');

      try {
        const res = await fetch(FUNCTION_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });

        if (!res.ok) throw new Error("–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞");

        const data = await res.json();
        typingMsg.innerText = data.reply || "–ù–µ—Ç –æ—Ç–≤–µ—Ç–∞";
      } catch (e) {
        typingMsg.innerText = '–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è';
      }
    }

    function newChat() {
      messagesDiv.innerHTML = '';
      addMessage('–ù–æ–≤—ã–π —á–∞—Ç. –Ø –¢–∏–º—É—Ä AI üëã', 'ai');
    }

    function clearChat() {
      messagesDiv.innerHTML = '';
    }

    function autoResize() {
      input.style.height = "auto";
      input.style.height = input.scrollHeight + "px";
    }

    input.addEventListener('input', autoResize);

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
