<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Тимур AI</title>
  <style>
    :root {
      --bg: #0f0f10;
      --panel: #171717;
      --border: #2a2a2a;
      --text: #e5e5e5;
      --muted: #9b9b9b;
      --input: #202020;
      --accent: #10a37f;
      --user: #1e1e1e;
      --ai: #151515;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
    }

    /* SIDEBAR */
    .sidebar {
      width: 260px;
      background: var(--panel);
      border-right: 1px solid var(--border);
      padding: 14px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .new-chat {
      border: 1px solid var(--border);
      background: transparent;
      color: var(--text);
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
    }

    .chat-list {
      font-size: 14px;
      color: var(--muted);
      overflow-y: auto;
    }

    /* MAIN */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .messages {
      flex: 1;
      padding: 40px 0 120px;
      overflow-y: auto;
    }

    .message {
      max-width: 720px;
      margin: 0 auto 24px;
      padding: 18px 20px;
      border-radius: 14px;
      line-height: 1.6;
      white-space: pre-wrap;
    }

    .user {
      background: var(--user);
    }

    .ai {
      background: var(--ai);
    }

    .typing {
      color: var(--muted);
      font-style: italic;
    }

    /* INPUT */
    .input-box {
      position: absolute;
      bottom: 24px;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .input-wrapper {
      width: 720px;
      max-width: 90%;
      background: var(--input);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 10px 14px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    textarea {
      flex: 1;
      background: transparent;
      border: none;
      resize: none;
      outline: none;
      color: var(--text);
      font-size: 15px;
      max-height: 200px;
    }

    button.send {
      background: var(--accent);
      border: none;
      color: #fff;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <button class="new-chat" onclick="newChat()">➕ Новый чат</button>
    <div class="chat-list">Текущий чат</div>
  </aside>

  <main class="main">
    <div id="messages" class="messages"></div>

    <div class="input-box">
      <div class="input-wrapper">
        <textarea id="input" rows="1" placeholder="Спроси что-нибудь..."></textarea>
        <button class="send" onclick="send()">➤</button>
      </div>
    </div>
  </main>

  <script>
    const FUNCTION_URL = "https://fra.cloud.appwrite.io/v1/functions/696c1637000668435a2b/executions";

    const messagesEl = document.getElementById("messages");
    const inputEl = document.getElementById("input");

    function addMessage(text, cls) {
      const div = document.createElement("div");
      div.className = `message ${cls}`;
      div.textContent = text;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
      return div;
    }

    async function send() {
      const text = inputEl.value.trim();
      if (!text) return;

      inputEl.value = "";
      addMessage(text, "user");

      const typing = addMessage("Тимур AI печатает…", "ai typing");

      try {
        const res = await fetch(FUNCTION_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });

        const data = await res.json();
        typing.remove();
        addMessage(data.reply || "Нет ответа", "ai");
      } catch (e) {
        typing.remove();
        addMessage("Ошибка соединения", "ai");
      }
    }

    inputEl.addEventListener("keydown", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        send();
      }
    });

    function newChat() {
      messagesEl.innerHTML = "";
    }
  </script>
</body>
</html>
