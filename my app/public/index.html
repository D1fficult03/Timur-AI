<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <style>
    /* Основные стили страницы */
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }

    /* Контейнер карточки */
    .register-card {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin-bottom: 25px;
      color: #4f46e5;
      font-weight: 700;
    }

    /* Поля формы */
    .input-field {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .input-field:focus {
      border-color: #7c3aed;
      outline: none;
      box-shadow: 0 0 5px rgba(124, 58, 237, 0.3);
    }

    /* Кнопка */
    .btn {
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      color: white;
      border: none;
      padding: 14px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      transition: 0.3s ease;
    }

    .btn:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    /* Ссылка */
    .link {
      display: block;
      margin-top: 20px;
      color: #6b21a8;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s;
    }

    .link:hover {
      color: #4f46e5;
    }
  </style>
</head>
<body>
  <div class="register-card">
    <h1>Создать аккаунт</h1>
    <form method="POST" action="/register">
      <input class="input-field" type="text" name="username" placeholder="Имя пользователя" required>
      <input class="input-field" type="password" name="password" placeholder="Пароль" required>
      <button class="btn" type="submit">Зарегистрироваться</button>
    </form>
    <a class="link" href="/login.html">Уже есть аккаунт? Войти</a>
  </div>
</body>
</html>
